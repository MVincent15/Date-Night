<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--added bulma sheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Date Night Generator</title>
</head>
<body>
    <header>
        <section class="hero is-primary">
            <div class="hero-body">
              <p class="title">
                Date Night Activity Generator
              </p>
              <p class="subtitle">
                “I dont know, why dont you pick” “Dont worry we will pick for you”
              </p>
            </div>
          </section>
    </header>
    <main>
        <section>
            <div class="card-quiz">
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">
                        <div class="buttons">
                            <button class="button is-large">Take a Quiz!</button>
                      </div>
                    </p>
                    </div>
                  </div>
                  <div class="content">
                    Find out your best matches for a restaurant and movie near you! 
                  </div>
                </div>
              </div>
        </section>
        <section>
            <div class="card-randomize">
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">
                        <button class="button is-large">Randomize!</button>
                    </p>
                    </div>
                  </div>
                  <div class="content">
                    Suprise!! click the randomize button to recieve a random suggestion of a movie and a restaurant.
                  </div>
                </div>
              </div>
            </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!--added bulma sheet-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Suwannaphum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title class=>Dinner and a Movie</title>
  </head>

  <body>
    <header>
      <section class="hero has-text-centered">
        <div class="hero-body">
          <p class="title is-size-1 has-text-white">
            Dinner and a Movie
          </p>
          <p class="subtitle has-text-white is-italic">
            Don't worry, we'll pick for you
          </p>
        </div>
      </section>
    </header>
    <main class="columns">
      <section class="column is-3">
        <div class="notification">
          <div class="content">
            <h3 class="has-text-link">Your Selections</h3>
            <p class="has-text-link">
              Select you preferences below and we will generate a random movie
              and some restaurant selections near you!
            </p>

            <div class="">
              <label class="label has-text-link">Movie Genre</label>
              <div class="field has-addons">
                <div class="control is-expanded">
                  <div class="select is-fullwidth is-success">
                    <select id="movieGenre">
                      <option value="">Any</option>
                      <option value="28">Action</option>
                      <option value="12">Adventure</option>
                      <option value="16">Animation</option>
                      <option value="35">Comedy</option>
                      <option value="80">Crime</option>
                      <option value="99">Documentary</option>
                      <option value="18">Drama</option>
                      <option value="10751">Family</option>
                      <option value="14">Fantasy</option>
                      <option value="36">History</option>
                      <option value="27">Horror</option>
                      <option value="10402">Music</option>
                      <option value="9648">Mystery</option>
                      <option value="10749">Romance</option>
                      <option value="878">Science Fiction</option>
                      <option value="10770">TV Movie</option>
                      <option value="53">Thriller</option>
                      <option value="10752">War</option>
                      <option value="37">Western</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="">
                <label class="label has-text-link">Cuisine</label>
                <div class="field has-addons">
                  <div class="control is-expanded">
                    <div class="select is-fullwidth is-success">
                      <select id="foodGenre">
                        <option value="">Any</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Indian">Indian</option>
                        <option value="Italian">Italian</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="American">American</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <label class="label has-text-link">Enter Your Zip Code</label>
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input class="input is-success" id="zipcode" type="text" required placeholder="Enter Zip Code">
                </div>
              </div>
            </div>
            <br>
            <button type="submit" id="submit" class="button is-success is-outlined is-fullwidth">
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="modal" id="zipCodeModal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <p>Please enter a valid zip code.</p>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </section>
    <section class="column">
      <div class="">
        <div class="is-parent">
          <div class="card movie-output-card">
            <header class="card-header">
              <p class="card-header-title i has-text-white">
                What movie will we watch tonight?
              </p>

            </header>
            <div class="card-content">
              <div class="content">
              </div>
              <article class="media">
                <figure class="media-left">
                  <p class="image is-64x64">
                    <img id="movie-poster" src="">
                  </p>
                </figure>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong id="movie-title"></strong> 

                      <br>
                      <small id="movie-release"></small>
                      <br>
                      <small id="movie-overview"></small>
                    </p>
                  </div>
                  <nav class="level is-mobile">
                    </footer>
                </div>
            </div>
          </div>
    </section>
    <section class="column is-4">
      <div class="title is-parent is-vertical">
        <div class="card restaurant-map-card">
          <header class="card-header">
            <p class="card-header-title has-text-link">Restaurant Choices</p>
          </header>
          <div class="card-content">
            <div class="content google-map">
              <iframe id="restaurant-map" width="450" height="250" frameborder="0" style="border: 0"
                referrerpolicy="no-referrer-when-downgrade" src="" allowfullscreen>
              </iframe>
              <p id="oops" class="hidden">Oops! Try the form again!</p>
            </div>
          </div>
        </div>
    </section>
    <!--could add a section which would display the saved movie outputs and possible restaurants?-->
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</div>
</section>

</html>
